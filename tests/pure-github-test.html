<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pure GitHub CDN Test</title>
  
  <!-- Pure GitHub CDN Test - No Local Dependencies -->
  <script type="module">
    console.log('🚀 Testing pure GitHub CDN loading...');
    
    try {
      // Step 1: Import Datastar from official CDN
      console.log('📥 Importing Datastar from official CDN...');
      const { load, apply } = await import('https://cdn.jsdelivr.net/gh/starfederation/datastar@1.0.0-RC.5/bundles/datastar.js');
      console.log('✅ Datastar imported successfully');
      
      // Step 2: Make it available globally
      window.datastar = { load, apply };
      apply();
      console.log('✅ Datastar initialized');
      
      // Step 3: Import plugin system from YOUR GitHub
      console.log('📥 Importing plugin system from GitHub: ndendic/data-satelites...');
      await import('https://cdn.jsdelivr.net/gh/ndendic/data-satelites@master/dist/plugin-loader-browser.js');
      console.log('✅ Plugin system loaded from YOUR GitHub repo');
      
      // Step 4: Auto-load plugins from GitHub CDN (pass CDN base via options)
      console.log('🔍 Auto-discovering plugins from GitHub CDN...');
      await datastar.autoLoadPlugins({ cdn: 'https://cdn.jsdelivr.net/gh/ndendic/data-satelites@master' });
      console.log('✅ Plugin auto-loading completed');
      
      // Step 6: Verify
      const loadedPlugins = window.datastar.getLoadedPlugins ? window.datastar.getLoadedPlugins() : [];
      console.log(`✅ Loaded ${loadedPlugins.length} plugins:`, loadedPlugins.map(p => p.name));
      
      // Update UI
      document.body.innerHTML = `
        <div style="font-family: system-ui; padding: 40px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; min-height: 100vh; margin: 0;">
          <div style="max-width: 800px; margin: 0 auto; background: rgba(255,255,255,0.1); padding: 40px; border-radius: 16px; backdrop-filter: blur(10px);">
            
            <h1 style="text-align: center; font-size: 2.5em; margin-bottom: 30px;">
              🎉 GitHub CDN Success!
            </h1>
            
            <div style="background: rgba(0,255,0,0.2); padding: 20px; border-radius: 12px; margin: 20px 0;">
              <h2>✅ Successfully Loaded From:</h2>
              <div style="font-family: monospace; line-height: 1.8;">
                <div>🔗 <strong>Datastar Core:</strong><br>
                &nbsp;&nbsp;https://cdn.jsdelivr.net/gh/starfederation/datastar@1.0.0-RC.5/</div>
                
                <div style="margin-top: 15px;">🔗 <strong>Your Plugin System:</strong><br>
                &nbsp;&nbsp;https://cdn.jsdelivr.net/gh/ndendic/data-satelites@master/</div>
                
                <div style="margin-top: 15px;">📦 <strong>Loaded Plugins:</strong><br>
                &nbsp;&nbsp;${loadedPlugins.map(p => p.name).join(', ') || 'None detected'}</div>
              </div>
            </div>
            
            <div style="background: rgba(255,255,255,0.1); padding: 30px; border-radius: 12px; margin: 30px 0;">
              <h2>🎯 Live Demo</h2>
              <p>This demonstrates your anchor plugin loaded directly from GitHub:</p>
              
              <button id="demo-button" onclick="toggleTooltip()" style="background: linear-gradient(45deg, #667eea, #764ba2); color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);">
                🎨 Test Anchor Plugin
              </button>
              
              <div id="tooltip" data-anchor-top="'#demo-button'" style="background: rgba(0,0,0,0.8); color: white; padding: 12px 16px; border-radius: 8px; font-size: 14px; z-index: 1000; display: none; box-shadow: 0 4px 20px rgba(0,0,0,0.3);">
                🚀 Anchor plugin working from GitHub CDN!<br>
                Repository: <code>ndendic/data-satelites</code>
              </div>
            </div>
            
            <div style="background: rgba(255,255,255,0.05); padding: 20px; border-radius: 12px; margin: 20px 0;">
              <h3>📋 How to use in your projects:</h3>
              <pre style="background: rgba(0,0,0,0.3); padding: 15px; border-radius: 8px; overflow-x: auto;"><code>&lt;script type="module"&gt;
  // Import Datastar
  const { load, apply } = await import('https://cdn.jsdelivr.net/gh/starfederation/datastar@1.0.0-RC.5/bundles/datastar.js');
  window.datastar = { load, apply };
  apply();
  
  // Load your plugin system
  await import('https://cdn.jsdelivr.net/gh/ndendic/data-satelites@master/dist/plugin-loader-browser.js');
  window.DatastarPluginLoader.setBaseURL('https://cdn.jsdelivr.net/gh/ndendic/data-satelites@master/dist/');
  await datastar.autoLoadPlugins();
&lt;/script&gt;</code></pre>
            </div>
            
          </div>
        </div>
      `;
      
    } catch (error) {
      console.error('❌ GitHub CDN Test Failed:', error);
      document.body.innerHTML = `
        <div style="font-family: system-ui; padding: 40px; background: #dc3545; color: white; min-height: 100vh; margin: 0;">
          <div style="max-width: 800px; margin: 0 auto;">
            <h1>❌ GitHub CDN Test Failed</h1>
            <p><strong>Error:</strong> ${error.message}</p>
            <p><strong>Stack:</strong> <pre style="background: rgba(0,0,0,0.2); padding: 10px; border-radius: 4px;">${error.stack}</pre></p>
          </div>
        </div>
      `;
    }
    
    window.toggleTooltip = function() {
      try {
        const tooltip = document.getElementById('tooltip');
        const isVisible = tooltip.style.display !== 'none';
        tooltip.style.display = isVisible ? 'none' : 'block';
        console.log(`Tooltip ${isVisible ? 'hidden' : 'shown'} - GitHub CDN plugin working!`);
      } catch (error) {
        console.error('Tooltip error:', error);
      }
    }
  </script>
</head>
<body>
  <div style="font-family: system-ui; padding: 40px; text-align: center; background: #f8f9fa; min-height: 100vh; margin: 0;">
    <h1>⏳ Loading from GitHub CDN...</h1>
    <p>Testing: <code>https://github.com/ndendic/data-satelites</code></p>
    <div style="margin-top: 20px;">
      <div style="display: inline-block; width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite;"></div>
    </div>
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </div>
</body>
</html>
